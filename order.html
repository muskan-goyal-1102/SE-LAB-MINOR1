<html>

<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="icon" href="uoh.png" type="image/x-icon">
<link rel="stylesheet" href="order.css">
<link rel="stylesheet" href="navbar.css">
<link rel="stylesheet" href="footer.css">
<link rel="stylesheet" href="modal.css">
<script src="https://kit.fontawesome.com/8110fee9d3.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
</head>
<title>REGISTER NOW</title>
</head>

<body>
	<script src="login_modal.js"></script>
	<script language="javascript" type="text/javascript" src="navbar.js"></script>
	<script src="modal.js"></script>
	<script src="order.js"></script>
	<div class="boxed">
		<h1 style="margin-bottom: 0;">REGISTER NOW!</h1>
		<h3 style="margin-top: 0; margin-bottom: 30px;">A STEP TOWARDS LEARNING SOFTWARE ENGINEERING!</h3>
	</div>
	<form action="" method="post">
		<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" name="email" required /> <label>E-Mail*</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" name="fullname" required /> <label>Full
						Name*</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" name="no" required /> <label>Contact
						No.*</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<textarea name="address" required></textarea>
					<label>Address*</label>
				</div>
			</div>
			<div class="col-xs-12">
				<button class="btn-lrg submit-btn" style="cursor: pointer;"
					onclick="msg()">REGISTER</button>
			</div>
		</div>
	</form>
	<script language="javascript" type="text/javascript" src="footer.js"></script>
	<script>
		function msg() {
			alert("Thank you for registering!")
		}
	</script>
</body>

</html>
